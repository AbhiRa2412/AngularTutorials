<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNumbers;let i = index;" [ngClass]="{odd: odd % 2 != 0}" [ngStyle]="{backgroundColor : odd % 2 != 0 ? 'yellow' : 'transparent'}">
                        <p>{{i}}{{odd}}</p>
                    </li>
                </div>
                <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}"
            [ngStyle]="{backgroundColor : even % 2 != 0 ? 'yellow' : 'transparent'}">
            <p>{{even}}</p>
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}"
              [ngStyle]="{backgroundColor : even % 2 != 0 ? 'yellow' : 'transparent'}">
              <p>{{even}}</p>
            </li>
          </div>
           </ng-template> -->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}" [ngStyle]="{backgroundColor : even % 2 != 0 ? 'yellow' : 'transparent'}">
                        <p>{{even}}</p>
                        <!-- <p>appUnless</p> -->
                    </li>
                </div>

            </ul>
            <ng-container *ngIf="onlyOdd; then oddPart;else onlyEven">
            </ng-container>
            <ng-template #oddPart>
                <p>Only odd</p>
            </ng-template>
            <ng-template #onlyEven>
                <p>Only Even</p>
            </ng-template>


            <p appBasicHighLight>This is basic highlight directive</p>
            <!-- <p appBetterHighlight [defaultColor] = "'green'" [defaultBGColor] = "'red'">This is better highlight directive</p> -->
            <p [appBetterHighlight]="'black'" defaultBGColor="red">This is better highlight directive</p>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="15">Value is 15</p>
                <p *ngSwitchDefault>Value is default</p>
            </div>

            <abhinav>
                <appAbhinavDirective *ngFor="let p of person" name="{{p.name}}" age="{{p.age}}"></appAbhinavDirective>
                <!-- <appAbhinavDirective name="Abhinav" age="30"></appAbhinavDirective>
                <appAbhinavDirective name="Anurag" age="28"></appAbhinavDirective> -->
            </abhinav>
        </div>
    </div>
</div>
