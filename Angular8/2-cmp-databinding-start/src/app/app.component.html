<div class="container">
    <!-- <app-cockpit (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit> -->

    <!-- Used alias bpCreated in place of blueprintCreated -->
    <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <!-- <app-server-element *ngFor="let element of serverElements" [element]=element>
      </app-server-element> -->
            <!-- Here srvElement is an alias in place of element -->
            <!-- <input type="text" id='testInp' value='Hellow World' [(ngModel)]="inputval" /> -->
            <button class="btn btn-primary" (click)="onChangesFirst()">Changes First Element</button>&nbsp;
            <button class="btn btn-danger" (click)="OnDestroyFirst()">Destroy First Component</button>
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
                <p #paragraphContent>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                </p>
            </app-server-element>
        </div>
    </div>
</div>
