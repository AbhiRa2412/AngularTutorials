<!-- <a class="list-group-item clearfix" style="cursor:pointer;" (click)="onRecipeSelect()"> -->
    <a [routerLink] = "[index]"
    routerLinkActive = "active"
    class="list-group-item clearfix" style="cursor:pointer;">
    <div class="pull-left">
        <!-- <h4 class="list-group-item-heading">Recipe Name</h4> -->
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <!-- <p class="list-group-item-text">Description</p> -->
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <!-- <img src="{{currRecipe.imagePath}}" alt="{{currRecipe.name}}" class="img-responsive" style="max-height:50px;"> -->
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" 
        class="img-responsive" style="max-height:50px;">
    </span>
</a>
